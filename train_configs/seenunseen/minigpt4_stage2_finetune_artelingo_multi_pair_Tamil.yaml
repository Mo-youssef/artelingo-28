model:
  arch: mini_gpt4
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  prompt_path: "prompts/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: '/ibex/user/mohameys/minigpt4/output/minigpt4_stage2_finetune/laionx/artelingo_pair/20230623153/checkpoint_4.pth'
  # use_artelingo: True


datasets:
  artelingo_multi:
    percent: 1.0
    language: Tamil
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 4
  iters_per_epoch: 5000
  warmup_steps: 1000

  seed: 42
  output_dir: "/ibex/user/mohameys/minigpt4/output/minigpt4_stage2_finetune/laionx/artelingo_multi_pair_Tamil"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True